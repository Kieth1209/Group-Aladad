<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-right-links">
        <a href="index.html">Google Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        </div>
        <form class="search-form" action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search images...">
            <input type="hidden" name="tbm" value="isch">
            <div class="buttons">
                <input type="submit" value="Google Image Search">
            </div>
        </form>
    </div>
</body>
</html>
